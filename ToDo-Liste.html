<html>
    <head>
        <title> To-Do-Liste </title>
        <h1> To-Do-Liste </h1>
        <input type = "text" id = "input" placeholder = "Geben Sie was ein">
        <button onclick="speichereText()"> Speichern </button>
        <p id = "anzeige"></p>

        


        <script>
    


let Speicherung = []
function speichereText(){
           let text = document.getElementById("input").value;
            Speicherung.push(text)
            const schnellspeicherung = document.createElement("P")
            const löschen = document.createElement("button")
            löschen.innerText = "Löschen"
            löschen.onclick = () => {
                schnellspeicherung.remove()
                löschen.remove()
            }
            document.body.appendChild(löschen)
            schnellspeicherung.innerText = text;
            document.body.appendChild(schnellspeicherung)


       }


</script>
