<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="js/login.js"></script>
</head>
<body class="container" style="background-color: lightblue;">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6 card" style="background-color: lightgray;">
      <div class="card-body">
        <h1 class="card-title text-center">Willkommen</h1>
        <br>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <input placeholder="Password" type="password" id="password" class="form-control mb-2" aria-describedby="passwordHelpBlock">
        <small id="passwordHelpBlock" class="form-text text-muted mb-3">
          Dein Passwort muss 8â€“20 Zeichen lang sein und Buchstaben und Zahlen enthalten.
        </small>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="login()">Einloggen</button>
        </div>

        <p id="meldung" class="text-danger mt-3 text-center"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
